<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>
</head>
<body>
    <div class="div-container">
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li class="logo-grid">
                    <img src="./icons/bxs-grid.png">
                </li>
                <li class="logo-google">
                    <img src="./icons/logo-rl.png">
                </li>
            </ul>
        </nav>
        <header>
            <h1>
                <img src="./icons/google-logo.png">
            </h1>
            <div class="input-div">
                <div class="shade-input">
                    <span class="search-icon">
                        <img src="./icons/magnifying-glass.jpg" alt="magnifying-glass">
                    </span>
                    <input type="text" placeholder="Buscar en Google o escribir una URL">
                    <span class="mic-icon">
                        <img src="./icons/mic-icon.png" alt="mic-icon">
                    </span>
                </div>
            </div>
            <div class="add-icon">
                <img src="./icons/add-icon.svg">
                <p>Add shortcut</p>
            </div>

        </header>
        <p class="personalize">
            <img src="./icons/pencil-icon.svg" alt="">
            <span>Customize Chrome</span>
        </p>
    </div>
</body>
</html>
